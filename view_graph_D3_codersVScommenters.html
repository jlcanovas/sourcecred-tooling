<!--
    This all-in-one html page includes a graph using D3 to show cred graphs (generated via convert_graph_to_D3JSON.py)
    plus buttons to change the node colors according to cred values.
    
    NOTE: It currently only changes the color of USERLIKE nodes, which must include the "commenterCred" or "codeCred"
    entries in the graph.json file. Note that these entries are *NOT* generated by convert_graph_to_D3JON.py and are
    currently added manually.
-->

<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<style>
    .container {
        margin: auto;
        display: block;
        width: 1140px;
    }
    .graph {
        border: 1px solid black;
        margin-bottom: 10px;
        clear : both;
    }
</style>

<body>

<div class="container">
    <div class="header">
        <h1>D3-based Cred Graph Viewer</h1>
    </div>

    <div class="graph">
        <div id="d3graph"></div>
    </div>

</div>

<script>
    // Gathering main data (using hardcoded input file)
    d3.json("graph.json", function(data) {
        d3.selectAll("svg").remove;  // cleaning svg element

        // The margins. No need (yet) to make these values as global variables.
        var margin = {top: 10, right: 30, bottom: 30, left: 40},
            width = 1140 - margin.left - margin.right,
            height = 900 - margin.top - margin.bottom;

        // Appending the buttons
        var coderButton = d3.select("#d3graph")
            .append("button")
            .style("margin-top", "10px")
            .style("margin-left", "10px")
            .text("Coder Cred")

        var commenterButton = d3.select("#d3graph")
            .append("button")
            .style("margin-top", "10px")
            .style("margin-left", "10px")
            .text("Comment Cred")

        var resetButton = d3.select("#d3graph")
            .append("button")
            .style("margin-top", "10px")
            .style("margin-left", "10px")
            .text("Reset")

        // Appending the svg object to the body of the page
        var svg = d3.select("#d3graph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)

        // Separating the main group to enable zooming (see zoomHandler)
        var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        var zoomHandler = d3.zoom()
            .on("zoom", function(d) { g.attr("transform", d3.event.transform)} );
        zoomHandler(svg);

        // Creating the linear scale to distribute the size of the nodes and edges
        var nodeSizeScale = d3.scaleLinear();
        nodeSizeScale
            .domain([0, d3.max(data.nodes, n => n.size)]) // Scale according to size node attribute
            .range([5, 50]);
        var edgeSizeScale = d3.scaleLinear();
        edgeSizeScale
            .domain([0, d3.max(data.edges, e => e.width)]) // Scale according to width edge attribute
            .range([1, 5]);
        // Color scale for nodes
        var nodeColorScale = d3.scaleOrdinal(d3.schemeCategory20);

        // EDGES
        var link = g
            .selectAll("line")
            .data(data.edges)
            .enter()
            .append("line")
            .style("stroke", "#aaa") // color is hardcoded
            .style("stroke-width", d => edgeSizeScale(d.width))

        // NODES
        var node = g.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .enter().append("g")

        // Adding circles for nodes
        var circles = node.append("circle")
            .attr("r", d => nodeSizeScale(d.size))
            .style("fill", d => nodeColorScale(d.type))
            .style("stroke", "#000000")
            .call(d3.drag()
                .on("start", function(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x; d.fy = d.y;
                })
                .on("drag",  function(d) { d.fx = d3.event.x; d.fy = d3.event.y; })
                .on("end",   function(d) { if (!d3.event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }));

        // Adding node names
        var names = node.append("text")
            .attr("dx", d => nodeSizeScale(d.size)+2)
            .attr("dy", 3)
            .attr("font-size", "10px")
            .attr("fill", "#000000")
            .text(d => d.label);

        // Decorating each node with a title
        var titles = node.append("title")
            .text(d => d.label);

        // Main force-directed algorithm of D3 to render the graph
        var simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink()
                .id(d => d.id)
                .links(data.edges)
            )
            .force("charge", d3.forceManyBody().strength(0).distanceMax(250))  // Max distance allowed between nodes
            .force("center", d3.forceCenter(width / 2, height / 2))            // Forcing the graph to be shown in the center
            .force('collision', d3.forceCollide().radius(function(d) {         // Forcing nodes to collide (not overlap) but
                return nodeSizeScale(d.size)+25                                // at radius+25 distance :)
            }))
            .on("tick", ticked)

        // Each iteration of the graph moves the nodes/links so we update them
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }

        // Behavior for buttons
        resetButton.on("click", function(d) {
            var circles = d3.selectAll("circle")
                .style("fill", d => nodeColorScale(d.type))
                .style("stroke", "#000000")
            var texts = d3.selectAll("text")
                .attr("fill", "#000000")
        });
        coderButton.on("click", function(d) {
            var coderColorScale = d3.scaleLinear()
                .domain([0,d3.sum(data.nodes, function(n) { if(n.coderCred == undefined) return 0; else return 1;})])
                .range(["white", "blue"])
            var circles = d3.selectAll("circle")
                .style("fill", function(d) { if(d.coderCred == undefined) return "#e8e8e8"; else return coderColorScale(d.coderCred)})
                .style("stroke", function(d) { if(d.commenterCred == undefined) return "#e8e8e8"; else return "#000000"})
            var texts = d3.selectAll("text")
                .attr("fill", function(d) { if(d.commenterCred == undefined) return "#e8e8e8"; else return "#000000"})


        });
        commenterButton.on("click", function(d) {
            var commenterColorScale = d3.scaleLinear()
                .domain([0,d3.sum(data.nodes, function(n) { if(n.commenterCred == undefined) return 0; else return 1;})])
                .range(["white", "red"])
            var circles = d3.selectAll("circle")
                .style("fill", function(d) { if(d.commenterCred == undefined) return "#e8e8e8"; else return commenterColorScale(d.commenterCred)})
                .style("stroke", function(d) { if(d.commenterCred == undefined) return "#e8e8e8"; else return "#000000"})
            var texts = d3.selectAll("text")
                .attr("fill", function(d) { if(d.commenterCred == undefined) return "#e8e8e8"; else return "#000000"})
        });
    });


    function normal() {
        console.log("normal");
    }
    function coders() {
        console.log("coders");
        circles = d3.selectAll("circle")
            .attr("r", d => d.size)
    }
    function commenters() {
        console.log("commenters");
    }
</script>
</body>
</html>
